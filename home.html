<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Portfolio Generator</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f3e5f5, #d1c4e9);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .home-card {
      background: rgba(255, 255, 255, 0.85);
      padding: 60px 40px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(123, 31, 162, 0.25);
      text-align: center;
      animation: fadeIn 1s ease;
      width: 100%;
      max-width: 500px;
    }

    .home-title {
      font-size: 2.8rem;
      font-weight: 700;
      color: #6a1b9a;
      margin-bottom: 20px;
    }

    .home-subtitle {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 40px;
    }

    .btn-purple {
      padding: 12px 30px;
      font-size: 1.1rem;
      background: linear-gradient(to right, #7b1fa2, #512da8);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      transition: all 0.3s ease;
      margin: 10px;
      width: 160px;
      box-shadow: 0 4px 15px rgba(123, 31, 162, 0.3);
    }

    .btn-purple:hover {
      background: linear-gradient(to right, #6a1b9a, #4527a0);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(123, 31, 162, 0.4);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="home-card">
    <h1 class="home-title">Showfolio</h1>
    <p class="home-subtitle">Create an exceptional portfolio in minutes</p>
    <a href="login.html"><button class="btn-purple">Login</button></a>
    <a href="signup.html"><button class="btn-purple">Sign Up</button></a>
  </div>
  <footer class="site-footer">
  <div class="footer-container">
    <p>©️ 2025 Portfolio Generator. All rights reserved.</p>
    <p>
      <a href="mailto:support@portfoliogenerator.com">support@showfolio.com</a> |
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms</a>
    </p>
  </div>
</footer>
</body>
</html>

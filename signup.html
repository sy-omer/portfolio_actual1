<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link href="styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #f3e5f5, #d1c4e9);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .signup-container {
      max-width: 450px;
      margin: auto;
      padding: 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(123, 31, 162, 0.15);
      margin-top: 80px;
      animation: fadeIn 0.8s ease;
    }

    .glassy-heading {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      color: #6a1b9a;
      margin-bottom: 30px;
      position: relative;
    }

    .glassy-heading::after {
      content: "";
      display: block;
      width: 80px;
      height: 4px;
      margin: 10px auto 0;
      border-radius: 2px;
      background: linear-gradient(90deg, #7b1fa2, #512da8);
      opacity: 0.7;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      font-size: 1rem;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #d1c4e9;
      background-color: #f3e5f5;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #7e57c2;
      background-color: #fff;
      outline: none;
      box-shadow: 0 0 10px rgba(126, 87, 194, 0.3);
      transform: scale(1.02);
    }

    .btn-purple {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      background: linear-gradient(to right, #7b1fa2, #512da8);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 15px rgba(123, 31, 162, 0.3);
    }

    .btn-purple:hover {
      background: linear-gradient(to right, #6a1b9a, #4527a0);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(123, 31, 162, 0.4);
    }

    .text-small {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }

    .text-small a {
      color: #7b1fa2;
      text-decoration: none;
    }

    .text-small a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1 class="glassy-heading">Create Account</h1>
    <form onsubmit="signUpUser(event)">
      <input class="form-control" type="text" placeholder="Full Name" required />
      <input class="form-control" type="email" placeholder="Email Address" required />
      <input class="form-control" type="password" placeholder="Password" required />
      <input class="form-control" type="password" placeholder="Confirm Password" required />
      <button class="btn-purple mt-3" type="submit">Sign Up</button>
    </form>
    <p class="text-small mt-3">Already have an account? <a href="login.html">Login</a></p>
  </div>
  <footer class="text-center glassy-footer">
 <footer class="site-footer">
  <div class="footer-container">
    <p>©️ 2025 Portfolio Generator. All rights reserved.</p>
    <p>
      <a href="mailto:support@shofolio.com">support@showfolio.com</a> |
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms</a>
    </p>
  </div>
</footer>

  <script>
    function signUpUser(e) {
      e.preventDefault();
      window.location.href = 'about.html';
    }
  </script>
</body>
</html>
